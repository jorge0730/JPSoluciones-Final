<app-header></app-header>

<div class="container">
    <div class="row">
      <div class="col-md col1">
        <p>Para realizar la solicitud de repuestos, por favor ingrese su correo institucional y contraseña</p>
      </div>
      <div class="col-md col2">
        <div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="text" class="form-control" id="this.email" [(ngModel)]="this.email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="this.password" [(ngModel)]="this.password">
          </div>
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="iniciosesion()">Ingresar</button>
        </div>
      </div>
      <div class="col-md col3">
        <img src="./assets/marcas.png" width="300" height="300" alt="">
      </div>
    </div>
  </div>
 
  <app-footer></app-footer>
