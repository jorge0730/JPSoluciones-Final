<div class="contenedorupload">
    <div 
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{progress}}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
    >
    {{ progress }}%
    </div>
    <div class="mensaje">{{message}}</div>
    <label for="mifile" class="btn btn-default">
        <div class="selectfile" >{{nombrearchivo}}</div>
        <input type="file" class="uploadfiles" id="mifile" (change)="selectFile($event)" value="upload" style="display: none;"  >
    </label>

    <button class="btn btn-success btnsubir" (click)="upload()"  >
        <i class="fas fa-cloud-upload-alt"></i> Subir Imagen
      </button>
      

</div>
